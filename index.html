<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AtoZ News</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0">
  <div class="container-fluid m-0 p-0">
    <!-- navbar -->
    <div>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-info" href="#">A<span class="text-light">to</span>Z News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#general" id="general">General News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#business" id="business">Business</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sports" id="sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#technology" id="technology">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#health" id="health">Health</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="text" id="newsSearch" placeholder="Search news">
              <button class="btn btn-outline-info" type="button" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Header -->
    <div class="container m-4 p-2">
      <h1 class="typewriter"> Welcome to <span class="text-info">A<span class="text-dark">to</span>Z News</span>...</h1>
      <h5>Explore the World....!</h5>
    </div>

    <!-- news -->
    <div class="m-3 p-3">
      <div class="row" id="newsType"></div>
      <div class="row" id="newsDetails">
        <div class="alert alert-warning fade show" role="alert">
          <h5><strong>No News found!</strong> check your Internet Connection once and try refreshing the site.</h5>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div>
      <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mt-4">
          <div class="container-fluid" id="footer">
          </div>
        </nav>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
